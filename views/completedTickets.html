<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Completed Tickets</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
</head>

<body>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="/login">Login</a></li>
      <li class="breadcrumb-item"><a href="/dashboard">Dashboard</a></li>
      <li class="breadcrumb-item aria-current=" page>
        <a href="/completedTickets">Completed Tickets</a>
      </li>
    </ol>
  </nav>

  <h1>${message}</h1>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Issue Description</th>
        <th scope="col">Time Posted</th>
      </tr>
    </thead>
    <tbody>
      ${ join.map((ticket) => { return `
      <tr>
        <td>${ticket.id}</td>
        <td>${ticket.issue_desc}</td>
        <td>${ticket.time_ended}</td>
        ` }).join('') }
      </tr>
    </tbody>
  </table>
  <form action="/completedTickets" method="POST">
  </form>
  <div class="container">

    <h2>Send SMS Message</h2>
    <input type="tel" name="number" id="number" placeHolder="Enter Phone Number...">
    <input type="text" name="msg" id="msg" placeHolder="Enter Text Message...">
    <input type="button" id="button" value="Send Text..." class="button button-primary">
    <p class="response"></p>
  </div>


  <script src="/socket.io/socket.io.js"></script>
  <script src="js/message.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

</body>

</html>
