<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ticket Page</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>${message}</h1>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Issue Description</th>
          <th scope="col">Time Posted</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td class="bg-success">Chair Broke</td>

          <td class="bg-success">3:30pm</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td class="bg-warning">Elevator broke</td>
          <td class="bg-warning">8:52pm</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td class="bg-danger">Light Broke</td>
          <td class="bg-danger">4:30pm</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
