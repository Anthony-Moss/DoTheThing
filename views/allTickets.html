<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Ticket Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
</head>

<body>
  <h1>${message}</h1>


  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="/login">Login</a></li>
      <li class="breadcrumb-item"><a href="/dashboard">Dashboard</a></li>
      <li class="breadcrumb-item active" aria-current="page"><a href="/allTickets">All Tickets</a></li>
    </ol>
  </nav>


  <table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Issue Description</th>
        <th scope="col">Time Posted</th>
        <th scope="col">Details</th>
        <th scope="col">Status</th>
      </tr>
    </thead>
    <tbody>
      ${
      tickets.filter(ticket => ticket.ticket_status === 0)
      .map((issue) => {
      return `
      <tr>
        <th scope="row">${issue.id}</th>
        <td>${issue.issue_desc}</td>
        <td>${issue.time_posted}</td>
        <td>
          <form action="/details/${issue.id}" method="GET">
            <button type="submit" value="${issue.id}" class="btn btn-info">Get Details</button>
          </form>
        </td>
        <td>

            <form action="/pendingTickets/${issue.id}" method="GET">
              <button type="submit" value="${issue.id}" class="btn btn-info" onclick="sentToPendingAlert();">Pending</button>
            </form>

        </td>
        
      </tr> 
      
        `
        }).join('')
        }

    </tbody>
  </table>

      function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
        document.getElementById("main").style.marginLeft= "0";
      }
  </script> -->

  <script>
      function sentToPendingAlert(){
        alert('SENT TO PENDING!')
      }
    </script>
            
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
