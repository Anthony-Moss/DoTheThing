<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Login Page</title>
</head>
<body>         
     <div class="jumbotron">
        <div class="container text-center">
            <h1>${message}</h1>      
        </div>  
     </div>           
                  <form action="/login" method="POST">
                    <div class="form-group">
                      <label for="email">Email</label>
                      <input value="${email}" name="email" type="text" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                      <label for="password">Password</label>
                      <input value=""
                      name="password" type="password" class="form-control" id="password" placeholder="Enter password">
                    </div>
                
                    </div>
                    <button type="submit" class="btn btn-primary">Log In</button>
                  </form>
    
</body>
</html>
